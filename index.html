<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <header>
    <h1>We're launching soon</h1>
  </header>

  <main>
    <div class="counter">
      
      <div class="counter-item">
        <div class="countnum" id="blockDays">30</div>
        <div class="counter-title">Days</div>
      </div>
      <div class="counter-item">
        <div class="countnum" id="blockHours">30</div>
        <div class="counter-title">Hours</div>
      </div>
      <div class="counter-item">
        <div class="countnum" id="blockMinutes">30</div>
        <div class="counter-title">Minutes</div>
      </div>
      <div class="counter-item">
        <div class="countnum" id="blockSeconds">30</div>
        <div class="counter-title">Seconds</div>
      </div>

    </div><!-- /counter -->
  </main><!-- /main -->

  <footer class="social">
    <a href="#" class="social-fb" aria-label="facebook"></a>
    <a href="#" class="social-pin" aria-label="pinterest"></a>
    <a href="#" class="social-in" aria-label="instagram"></a>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="frontendmentor-task">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/K-ost" target="_blank" aria-label="frontendmentor-author">K-ost</a>.
    </div>
  </footer>

  <script src="js/common.js"></script>
</body>
</html>
